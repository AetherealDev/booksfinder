<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genres</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }

    .genre-list {
      list-style: none;
      padding: 0;
    }

    .genre-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .genre-item img {
      max-width: 100px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <main>
    <section id="genre-section">
      <div class="container">
        <h2>Genres</h2>
        <ul class="genre-list">
          <li class="genre-item">
            <img src="https://via.placeholder.com/100" alt="Genre Cover Image">
            <span>Action</span>
          </li>
          <li class="genre-item">
            <img src="https://via.placeholder.com/100" alt="Genre Cover Image">
            <span>Adventure</span>
          </li>
          <li class="genre-item">
            <img src="https://via.placeholder.com/100" alt="Genre Cover Image">
            <span>Comedy</span>
          </li>
          <li class="genre-item">
            <img src="https://via.placeholder.com/100" alt="Genre Cover Image">
            <span>Drama</span>
          </li>
          <li class="genre-item">
            <img src="https://via.placeholder.com/100" alt="Genre Cover Image">
            <span>Fantasy</span>
          </li>
        </ul>
      </div>
    </section>
  </main>
