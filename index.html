<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Great Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#" onclick="window.location.reload();">
        <h1 class="title is-size-4">Flipping Great Books</h1>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="./genres.html">Genres</a>
        <a class="navbar-item" href="./lucky.html">Random</a>
        <a class="navbar-item" href="#bestseller-section">Best Sellers</a>
        <a class="navbar-item" href="./favorites.html">Favorites</a>
      </div>
    </div>
  </nav>
</header>

<main>
  <section id="search-section" class="section">
    <div class="container">
      <h2 class="title is-size-2">Find Your Next Literary Adventure</h2>
      <form id="search-form" class="field is-grouped">
        <div class="control">
          <input type="text" id="search-input" class="input" placeholder="Search books">
        </div>
        <div class="control">
          <button type="submit" class="button is-primary">Search</button>
        </div>
      </form>
    </div>
  </section>

  <section id="results-section" class="section">
    <h2 class="title is-size-2">Search Results</h2>
    <div id="results"></div>
  </section>

  <section id="recommended-section" class="section">
    <h2 class="title is-size-2">Recommended Books</h2>
    <div id="sliding-books"></div>
  </section>

  <section id="random-section" class="section">
    <h2 class="title is-size-2">Random</h2>
    <button id="random-button" class="button is-primary" onclick="openLucky()">Get Random Book</button>
  </section>

<section id="bestseller-section">
  <h2 class="title is-size-2">NYTimes Best Sellers</h2>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/id/4/5000/3333" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/19/2500/1667" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/25/5000/3333" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

</main>

</footer>

<script>
  function openLucky() {
    window.location.href = "lucky.html";
  }
</script>
</body>

</html>
